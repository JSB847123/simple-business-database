<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>현장 리포트 스크라이브</title>
    <meta name="description" content="출장 및 현장 데이터 수집을 위한 모바일 웹앱" />
    <meta name="author" content="Field Report Team" />
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="현장리포트" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="shortcut icon" href="/icon-192.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="현장 리포트 스크라이브" />
    <meta property="og:description" content="출장 및 현장 데이터 수집을 위한 모바일 웹앱" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="현장 리포트 스크라이브" />
    <meta name="twitter:description" content="출장 및 현장 데이터 수집을 위한 모바일 웹앱" />
    <meta name="twitter:image" content="/icon-512.png" />
    
    <!-- 모바일 최적화 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- 상태바 색상 (iOS Safari) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- 스플래시 화면 배경색 -->
    <meta name="msapplication-navbutton-color" content="#0d9488" />
    <meta name="msapplication-TileColor" content="#0d9488" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // 서비스 워커 등록
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW 등록 성공:', registration);
            })
            .catch((registrationError) => {
              console.log('SW 등록 실패:', registrationError);
            });
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
